{% extends 'shopapp/base.html' %}

{% block title %}
  Добавляем новый Чикен
{% endblock %}

{% block body %}
  <h1>Добавляем новый Чикен</h1>
  <div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Добавить</button>
    </form>
  </div>
  <div>
    <a style="text-decoration: underline; color: rgb(119, 89, 55);" href="{% url 'shopapp:products-list' %}"
    >Назад к каталогу Чикен'ов</a>
  </div>
{% endblock %}
