{% extends 'shopapp/base.html' %}

{% block title %}
  Login
{% endblock %}

{% block body %}
  <h1 style="padding-left: 120px; color: white; font-size: 40px;">Авторизация</h1>
  <form method="POST" style="padding-left: 120px; padding-bottom: 50px; padding-top: 50px;">
    {% csrf_token %}

     {{ form.non_field_errors }}

        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Логин:</label>
            {{ form.username }}
            {{ form.username.errors }}
        </div>

        <div class="form-group" style="padding-top: 50px; padding-bottom: 50px;">
            <label for="{{ form.password.id_for_label }}">Пароль:</label>
            {{ form.password }}
            {{ form.password.errors }}
        </div>

    <button type="submit">Войти</button>
  </form>
{% endblock %}
